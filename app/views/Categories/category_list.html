{% extends "base.html" %}
{% block content %}
  <p>
    <button class="btn btn-danger pull-right">Delete</button> <a href="{{base_path}}/categories/1/edit" class="btn btn-default pull-right">Edit</a>
  </p>
  
  <h1>{{category.nimi}}</h1>


  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Writer</th>
        <th>Released</th>
      </tr>
    </thead>

    <tbody>
      {% for book in books %}
      <tr> 
        <td><a href="{{base_path}}/books/{{book.id}}">{{book.nimi}}</a></td>
        <td>{{book.kirjailija}}</td>
        <td>{{book.vuosi}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

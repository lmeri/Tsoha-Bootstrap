{% extends "base.html" %}
{% block content %}
{% if user_logged_in.adminko %}
  <p>
    <form method="post" action="{{base_path}}/categories/{{category.id}}/destroy" style="margin: 2% 2% 2% 2%">
        <button type="submit" class="btn btn-danger pull-right">Delete</button>
    </form>
  <a href="{{base_path}}/categories/{{category.id}}/edit" class="btn btn-default pull-right">Edit</a>
{% endif %}
  
  <h1>{{category.nimi}}</h1>


  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Writer</th>
        <th>Released</th>
      </tr>
    </thead>

    <tbody>
      {% for book in books %}
      <tr> 
        <td><a href="{{base_path}}/books/{{book.id}}">{{book.nimi}}</a></td>
        <td>{{book.kirjailija}}</td>
        <td>{{book.vuosi}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

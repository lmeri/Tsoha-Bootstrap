{% extends "base.html" %}
{% block content %}
  <h1>Edit {{category.nimi}}</h1>
  

  <form method="post" action="{{base_path}}/categories/{{category.id}}/edit">
    <div class="form-group">
      <label>Name</label>
      <input name="nimi" class="form-control" value="{{category.nimi}}" type="text">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
{% endblock %}

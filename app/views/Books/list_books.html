{% extends "base.html" %}
{% block content %}
{% if user_logged_in.adminko %}
  <p><a href="{{base_path}}/books/add" class="btn btn-default pull-right">Add</a></p>
{% endif %}

  <h1>Books</h1>


  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Writer</th>
        <th>Released</th>
        <th>Users' rating</th>
      </tr>
    </thead>

    <tbody>
      {% for book in books %}
      <tr> 
        <td><a href="{{base_path}}/books/{{book.id}}">{{book.nimi}}</a></td>
        <td>{{book.kirjailija}}</td>
        <td>{{book.vuosi}}</td>
        <td>{{book.arvostelu}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

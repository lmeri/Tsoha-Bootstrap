{% extends "base.html" %}
{% block content %}
  {% if user_logged_in %}
    <h1>{{user_logged_in.tunnus}}'s books</h1>
  {% endif %}


  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Writer</th>
        <th>Released</th>
      </tr>
    </thead>

    <tbody>
      {% for book in books %}
      <tr> 
        <td><a href="{{base_path}}/books/{{book.id}}">{{book.nimi}}</a></td>
        <td>{{book.kirjailija}}</td>
        <td>{{book.vuosi}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

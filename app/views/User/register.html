{% extends "base.html" %}
{% block content %}
  <h1>Register as  a user</h1>

  <form method="post" action="{{base_path}}/register">
    <div class="form-group">
      <label>Username</label>
      <input name="tunnus" class="form-control" value="{{attributes.tunnus}}" type="text">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input name="salasana" class="form-control" type="password">
    </div>
      
    <div class="form-group">
      <label>Password again</label>
      <input name="salasanaUudestaan" class="form-control" type="password">
    </div>

    <button type="submit" class="btn btn-success">Create a user</button>
  </form>
{% endblock %}
